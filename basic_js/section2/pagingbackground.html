<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            transition : background 2.5s cubic-bezier(0.075, 0.82, 0.165, 1)
        }
        h1{
            font-size: 50px;
            font-weight: bold;
        }
        button {
            font-size : 20px;
            padding: 10px 30px;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function(){
            var prevBtn = document.querySelector(".prevbtn");
            var nextBtn = document.querySelector(".nextbtn");
            var note = document.querySelector(".note");
            var bgColorArr = ["#85FFBD", "#FFFB7D", "#E0C3FC", "#00DBDE"];
            var pagenum = 0;
            var totalpage = bgColorArr.length;
            prevBtn.addEventListener("click", ()=>{
                if(pagenum > 0){
                    pagenum--;
                }
                else{
                    pagenum = totalpage;
                }
                bgColorChange();
            });
            nextBtn.addEventListener("click", ()=>{
                if(pagenum < totalpage - 1){
                    pagenum++;
                }
                else{
                    pagenum = 0;
                }
                bgColorChange();
            });

            function bgColorChange(){
                note.innerHTML = pagenum + "페이지 입니다";
                document.getElementsByTagName("body")[0].style.background = bgColorArr[pagenum];
            }

            bgColorChange();
    }
    </script>
</head>
<body>
    <button class="prevbtn">이전 페이지</button>
    <button class="nextbtn">다음 페이지</button>
    <h1 class="note">0 페이지 입니다</h1>
</body>
</html>
